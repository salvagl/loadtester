[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take longer to execute
    requires_db: Tests that require database
    requires_mock: Tests that require external service mocks

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
# Run with: pytest --cov=loadtester --cov-report=html

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    loadtester_backup_*

# Test timeout (optional, requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
